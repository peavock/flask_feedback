<html>
  <head>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  </head>
  <body>

    <div class="navbar navbar-light bg-primary justify-content-between">
      <div class="container">
        <a href="/" class="navbar-brand text-light">Feedback Provider</a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['username']%}
              <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/users/{{user.username}}/feedback/add">Add Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/logout">Log-out</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/register">Register</a>
              </li>
            {% endif %}
          </ul>
      </div>
    </div>

    <div class="container" style="margin-top: 2em">
      {% for category, msg in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}  

      {% block content %}
      {% endblock %}
    </div>
  
  </body>
</html>
