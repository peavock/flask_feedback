{% extends 'base.html' %} 

{% block content %}

<p class="lead">Give us some Feedback!</p>

<form method="POST">

  {{ form.hidden_tag() }}

  {% for field in form 
    if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    <p class="form-text text-danger font-italic">
      {{error}}
    </p>
    {% endfor %}
  </p>
  {% endfor %}

  <button type="submit" class="btn btn-info">Submit Feedback</button>

</form>

{% endblock %}
